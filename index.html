<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Always force latest IE rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Meta keyword, desctription -->
        <meta name="keywords" content="AI, LoA">
        <meta name="description" content="AI LoA">        
        <!-- Meta character set -->
        <meta charset="utf-8">
        
        <!-- Site title -->
        <title>AI LineOfAction</title>

        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/material.indigo-pink.min.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <nav>
            <div class="nav-wrapper teal">
                <a href="#" class="brand-logo">AI LineOfAction <span class="navinfo"></span></a>               
            </div>
        </nav>

        <div class="row">
            <div class="board">
                <div class="col l1 s2">
                    <div class="grid grey lighten-2" id="r0c0">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r1c0">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r2c0">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r3c0">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r4c0">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>                                                
                </div>
                <div class="col l1 s2">
                    <div class="grid grey lighten-1" id="r0c1">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r1c1">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r2c1">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r3c1">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r4c1">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                </div>
                <div class="col l1 s2">
                    <div class="grid grey lighten-2" id="r0c2">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r1c2">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r2c2">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r3c2">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r4c2">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                </div>
                <div class="col l1 s2">
                    <div class="grid grey lighten-1" id="r0c3">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r1c3">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r2c3">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r3c3">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r4c3">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                </div>
                <div class="col l1 s2">
                    <div class="grid grey lighten-2" id="r0c4">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r1c4">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r2c4">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-1" id="r3c4">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="grid grey lighten-2" id="r4c4">
                        <div class="piece">
                            <span class=""></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col l1 s2 center">
                <span class="">---</span>
            </div> 

            <div class="col l6 grey lighten-4 rightpart">
                <div class="row blackplayer">
                    <div class="col l2">
                        &#x2b24;
                    </div>
                    <div class="col l5 who">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect humanbtn" for="option-1" value="H">
                            <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                            <span class="mdl-radio__label">Human</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect aibtn" for="option-2" value="A">
                            <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                            <span class="mdl-radio__label">AI</span>
                        </label>
                    </div>
                    <div class="col l5 difficultylevel">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3" value="2">
                            <input type="radio" id="option-3" class="mdl-radio__button" name="options2" value="1" checked disabled>
                            <span class="mdl-radio__label">Naive</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4" value="5">
                            <input type="radio" id="option-4" class="mdl-radio__button" name="options2" value="2" disabled>
                            <span class="mdl-radio__label">Medium</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5" value="8">
                            <input type="radio" id="option-5" class="mdl-radio__button" name="options2" value="3" disabled>
                            <span class="mdl-radio__label">AlphaLoA</span>
                        </label> 
                    </div>
                </div>
                <div class="row whiteplayer">
                    <div class="col l2">
                        &#x25ef;
                    </div>
                    <div class="col l5 who">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect humanbtn" for="option-11" value="H">
                            <input type="radio" id="option-11" class="mdl-radio__button" name="options3" value="1">
                            <span class="mdl-radio__label">Human</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect aibtn" for="option-12" value="A">
                            <input type="radio" id="option-12" class="mdl-radio__button" name="options3" value="2" checked>
                            <span class="mdl-radio__label">AI</span>
                        </label>
                    </div>
                    <div class="col l5 difficultylevel">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-13" value="2">
                            <input type="radio" id="option-13" class="mdl-radio__button" name="options4" value="1" checked>
                            <span class="mdl-radio__label">Naive</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-14" value="5">
                            <input type="radio" id="option-14" class="mdl-radio__button" name="options4" value="2">
                            <span class="mdl-radio__label">Medium</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-15" value="8">
                            <input type="radio" id="option-15" class="mdl-radio__button" name="options4" value="3">
                            <span class="mdl-radio__label">AlphaLoA</span>
                        </label> 
                    </div>             
                </div>              
                <div class="row">
                    <button class="btn waves-effect waves-light teal" id="start" name="action">Start
                        <i class="material-icons right">send</i>
                    </button>                    
                    <button class="btn waves-effect waves-light pink right" id="restart" name="action">Restart
                        <i class="material-icons right">refresh</i>
                    </button>                      
                </div> 
                <div class="row light-blue lighten-3">
                    <span>Info:</span>
                </div>
                <div class="row">
                    <span>(1) Maximum depth of game tree:</span>
                </div>
                <div class="row">
                    <span>(2) Total number of nodes:</span>
                </div>
                <div class="row">
                    <span>(3) &#x2b24;MAX - evaluation called:</span>
                </div> 
                <div class="row">
                    <span>(4) &#x25ef;MIN - evaluation called:</span>
                </div> 
                <div class="row">
                    <span>(5) &#x2b24;MAX - pruning occurred:</span>
                </div> 
                <div class="row">
                    <span>(6) &#x25ef;MIN - pruning occurred:</span>
                </div> 
                <div class="row grey lighten-3">
                    <div class="col l8">
                        <span>Monitor:</span>
                        <span id="monitorinfo"></span>
                    </div>
                    <div class="col l4 grey lighten-2">
                        <span>Matrix:</span>
                        <span id="matrixinfo"></span>
                    </div>
                </div>
            </div>                                                                        
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script defer src="js/material.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
